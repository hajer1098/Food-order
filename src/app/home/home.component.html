<app-search></app-search>

<app-tags></app-tags>
<app-notfound [visible]="!foods || foods.length<=0" resetLinkText="Reset search"></app-notfound>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                {{food.name}}
                <span class="favorite {{food.favorite?'':'not'}}" >  ‚ô• </span>

            </div>
         
         <div class="star">
            <star-rating 
             [value]="food.stars"
             [totalstars]="5"
              checkedcolor="red"
              uncheckedcolor="black"
             size="24px" 
            [readonly]="true" >
        </star-rating>
    </div>
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
                 <div class="cook-time">
                    <span></span>
                    üïê   {{food.cookTime}}
                 </div>

                 
        </div>
        <div class="price">
            
            {{food.price|currency}}

        </div>
        </a>
    </li>

</ul>
