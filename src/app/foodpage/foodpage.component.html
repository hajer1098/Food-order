
<app-notfound [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go To Home page"></app-notfound>

<div  *ngIf="food"  class="container">
    <img [src]="food.imageUrl" [alt]="food.name">


<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}"> â™¥ </span>


    </div>

    <div class="star">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
            [readonly]="true">
        </star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>

    <div class="tag">
        <app-tags [foodPagetags]="food.tags"></app-tags>
    </div>
    <div class="cooke-time">
        <span>
            Time to cook about <strong> {{food.cookTime}} minutes</strong>
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency}} </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
</div>
