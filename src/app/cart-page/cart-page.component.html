
<app-notfound [visible]="!cart || cart.items.length <=0 "
notFoundMessage="Items not found !"

resetLinkText="Go to Home Page"
></app-notfound>


<div *ngIf="cart && cart.items.length >0" class="container">






    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <!-- {{cartItem.price|currency}} -->
              <p> {{cartItem.food.price | currency}} </p>

            </div>
            <div>
                <button class="remove-button" (click)=" removeFromCart(cartItem)"> Remove</button>
            </div>

        </li>
    </ul>
    <div class="checkout">
        <div class="foods-count"> 
             <!-- {{cart.items.length}} -->
             4
        </div>

        <div class="total-price">
            <!-- {{cart.totalPrice|currency}} --> 29.00 $
        </div>
        <a routerLink="/checkout">Proceed to checkout</a>

    </div>

</div>
